<!DOCTYPE html><html lang="en"><head><title>Tic-Tac-Toe</title><style>#gameArea{ width:100%; text-align:center;} #turnIndicator{ float:left;} .empty:hover{ cursor:pointer;} body{ text-align:center;} td{ border:1px solid black; width:25px; height:25px;} button{ float:left; border:2px solid transparent; outline:none; transition:linear 150ms; border-radius:5px;} button:hover{ border:2px solid darkgray;} button:active{ border-radius:14px;} </style><script type="text/javascript">var size=3; var board=[[]]; var whoseTurn="O"; var activeGame=true; function init(){ newGame();}; function newGame(){ size=document.querySelector("#size").value; var boardElement=document.querySelector("#board"); boardElement.innerHTML=""; for (var i=0; i < size; i++){ board[i]=new Array(size); var rowNode=document.createElement("TR"); rowNode.id="row" + i; boardElement.appendChild(rowNode); for (var j=0; j < size; j++){ board[i][j]=""; var colNode=document.createElement("TD"); colNode.id="r" + i + "c" + j; colNode.classList.add("empty"); colNode.addEventListener( "click", function (e){ var coords=e.srcElement.id.split("r")[1].split("c"); var x=coords[0]; var y=coords[1]; board[x][y]=whoseTurn; if (e.srcElement.innerHTML !="X" && e.srcElement.innerHTML !="O"){ let element=e.srcElement; element.classList.remove("empty"); if (whoseTurn=="X"){ element.innerHTML="X"; checkWins(x, y, whoseTurn); whoseTurn="O";} else{ element.innerHTML="O"; checkWins(x, y, whoseTurn); whoseTurn="X";};}; document.querySelector("#whoseTurn").innerHTML=whoseTurn;}, false ); rowNode.appendChild(colNode);}; whoseTurn="O"; document.querySelector("#whoseTurn").innerHTML=whoseTurn; document.querySelector("#winText").innerHTML="";};} function checkWins(x1, y1, player){ var x=Number(x1); var y=Number(y1); for (var i=0; i < size; i++){ if (board[x][i] !==player){ break;} if (i===size - 1){ win(player); return;}} for (var i=0; i < size; i++){ if (board[i][y] !==player){ break;} if (i===size - 1){ win(player); return;}} if (x===y){ for (var i=0; i < size; i++){ if (board[i][i] !==player){ break;} if (i===size - 1){ win(player); return;}}} if (x + y===size - 1){ for (var i=0; i < size; i++){ if (board[i][(size - 1) - i] !==player){ break;} if (i===size - 1){ win(player); return;}}}} function win(winner){ document.querySelector("#winText").innerHTML=winner + " wins!";} </script></head><body onload="init()"><div id="gameArea"><table id="board"></table></div><div id="turnIndicator">It's <span id="whoseTurn">O </span>'s turn </div><br><label for="size">Size:</label><input type="number" id="size" name="size" value="3" min="3" /><button id="newGame" onclick="newGame()">New Game</button><div id="winText"></div></body></html>
