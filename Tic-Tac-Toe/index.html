se;}} return cellArray[0];} function win(winner){ document.querySelector("#turnIndicator").innerHTML=winner + " wins!";} </script></head><body onload="init()"><div id="gameArea"><table id="board"><tr id="row1"><td id="c0r0" class="empty"></td><td id="c1r0" class="empty"></td><td id="c2r0" class="empty"></td></tr><tr id="row2"><td id="c0r1" class="empty"></td><td id="c1r1" class="empty"></td><td id="c2r1" class="empty"></td></tr><tr id="row3"><td id="c0r2" class="empty"></td><td id="c1r2" class="empty"></td><td id="c2r2" class="empty"></td></tr></table></div><div id="turnIndicator">It's <span id="whoseTurn">O </span>'s turn</div><br /><button id="newGame" onclick="newGame()">New Game</button></body></html>
